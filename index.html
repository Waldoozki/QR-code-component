<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="main">
    <section class="main__container">
      <div class="container">
        <figure class="main__figure">
          <img src="./images/image-qr-code.png" alt="image-qr-code" class="main__img">
        </figure>

        <div class="main__texts">
          <h1 class="main__title">Improve your front-end skills by building projects</h1>
          <p class="paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </section>
  </main>
  <!-- Improve your front-end skills by building projects

  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level -->
</body>
</html>
